<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#d1d1f4;">
<div class="container-fluid text-center">
    <br>
    <div><h2>[[${pageTitle}]]</h2></div>
    <br>
    <form th:action="@{/wines/save}" method="post" th:object="${wine}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div>
                <b>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" maxlength="40"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Grapes:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{grapes}" class="form-control " required maxlength="40"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Country:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{country}" class="form-control" maxlength="40"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Year:</label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{year}" class="form-control"/>
                        </div>
                    </div>
                </b>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" style="background-color: #b30000; border: #b30000; color: black; font-size: 24px"><b>Save</b></button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()" style="background-color: #000000; border: black; color: white; font-size: 24px"><b>Cancel</b></button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/wines}]]";

    }
</script>
</body>
</html>
