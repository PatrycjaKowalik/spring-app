<!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>VINEYARD</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#d1d1f4;">
<div class="container text-center">
    <br>
    <div>
        <h1>Pleae Sign in</h1>
    </div>
    <br>
    <b>
    <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div th:if="${param.error}" class="alert alert-error">
                <h4 style="color: red">Invalid email or password.</h4>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="background-color: #b30000; border: #b30000; color: black; font-size: 24px"><b>Log in</b></button>
            </div>

        </div>
    </form>
    </b>

</div>
</body>
</html>
