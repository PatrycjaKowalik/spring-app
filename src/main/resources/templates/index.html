<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VINEYARD</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#d1d1f4;">
<div class="container text-center">
    <br>
    <div class="header">
        <h1>Welcome to online VINEYARD!</h1>
    </div>
    <br>
    <br>
    <div style="display: flex; justify-content:space-around;">
        <div class="inline-block">
            <img  style="max-width:90%; max-height: 90%" src="../static/images/whiteWine.png" th:src="@{images/whiteWine.png}"/>
        </div>
        <div class="inline-block">
            <img style="max-width:90%; max-height: 90%" src="../static/images/redWine2.png" th:src="@{images/redWine2.png}"/>
        </div>
    </div>
    <br>
    <div style="display: flex; justify-content:space-around;">
        <div class="inline-block">
            <button type="button" class="btn btn-secondary m-2" onclick="loginForm()" style="background-color: #b30000; border: #b30000; color: black; font-size: 24px"><b>Login</b></button>
        </div>
        <div class="inline-block">
            <button type="button" class="btn btn-secondary m-2" onclick="registerForm()" style="background-color: #000000; border: black; color: white; font-size: 24px"><b>Register</b></button>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loginForm(){
        window.location = "[[@{/login}]]";

    }
    function registerForm(){
        window.location = "[[@{/register}]]";

    }
</script>
</body>
</html>
