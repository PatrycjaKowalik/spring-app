<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VINEYARD</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#d1d1f4;">
    <div class="container text-center">
        <br>
        <div>
            <h1>Sign Up</h1>
        </div>
        <br>
        <b>
        <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
            <div class="m-3" >
                <div class="form-group row">
                    <label class="col-form-label col-4">First name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Last name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="background-color: #b30000; border: #b30000; color: black; font-size: 24px"><b>Sign up</b></button>
                </div>

            </div>
        </form>
        </b>

    </div>

</body>
</html>
