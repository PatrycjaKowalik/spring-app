<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#d1d1f4;">
<div class="container-fluid text-center">
    <br>
    <div class="text-right">
        <form th:action="@{/logout}" method="post"></form>
    </div>

    <div class="header">
        <h1>Comments added by users!</h1>
    </div>
    <br>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <br>
    <div class="text-right">
        <button type="button" class="btn btn-secondary m-2" onclick="returnForm()" style="background-color: #000000; border: black; color: white; font-size: 24px"><b>Return</b></button>
    </div>
    <div>
        <table class="table table-bordered">
            <thead style="background-color: #666699">
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Wine</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="comment : ${listComment}">
                <tr>
                    <td>[[${comment.id}]]</td>
                    <td>[[${comment.author}]]</td>
                    <td>[[${comment.wineN}]]</td>
                    <td>[[${comment.commentN}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function returnForm(){
        window.location = "[[@{/wines}]]";
    }
</script>
</body>
</html>
